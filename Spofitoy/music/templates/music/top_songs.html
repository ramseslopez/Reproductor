
{% extends 'music/base.html' %}

{% load static %}

{% block title %}Canciones populares{% endblock title %}

{% block body_content %}
    <h1>Estas son las canciones populares:</h1>
     <ul>
        {% for song in songs %}
        <li>{{song}} </li>
        <audio controls>
        <source src="{{ song.song_file.url }}" type="audio/mp3">
        </audio>
        {% endfor %}
    </ul>
{% endblock body_content %}
